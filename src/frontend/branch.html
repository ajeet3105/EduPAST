<!-- branch.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Branch Semesters</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- <body class="bg-gradient-to-r from-purple-700 via-indigo-800 to-blue-900 text-white min-h-screen p-6"> -->
<!-- <body class="bg-sky-800"> -->
 
   <body class = "bg-sky-800  min-h-screen" >

  <!-- Header Section -->
  <header class="bg-white/20 backdrop-blur-sm sticky top-0 z-50 shadow-lg">
  <nav class="max-w-7xl mx-auto flex items-center justify-between py-4 px-6">
    
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <h1 class="text-4xl font-bold font-mono">
        <span class="text-red-500 drop-shadow-md">Edu</span><span class="text-gray-900 drop-shadow-md">Past</span>
      </h1>
    </div>

    <!-- Desktop Nav -->
    <ul class="hidden md:flex gap-8 text-sm font-semibold text-gray-800">
      <li><a href="./home1.html" class="hover:text-red-500 transition">Home</a></li>
      <li><a href="#" class="hover:text-red-500 transition">About</a></li>
      <li><a href="#" class="hover:text-red-500 transition">Contact</a></li>
    </ul>

    <!-- Desktop Login -->
    <div class="hidden md:block">
      <a href="./loginPage/login.html" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">Login</a>
    </div>

    <!-- Hamburger Button -->
    <div class="md:hidden">
      <button id="menuToggle" class="text-gray-900 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="md:hidden hidden px-6 pb-4">
    <ul class="flex flex-col gap-4 text-sm font-semibold text-gray-800">
      <li><a href="./home1.html" class="hover:text-red-500 transition">Home</a></li>
      <li><a href="#" class="hover:text-red-500 transition">About</a></li>
      <li><a href="#" class="hover:text-red-500 transition">Contact</a></li>
      <li><a href="./loginPage/login.html" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition w-max">Login</a></li>
    </ul>
  </div>
</header>


  <div class="max-w-5xl mx-auto text-center mt-8">
    <h1 id="branchTitle" class="text-4xl text-white font-bold mb-10">Branch</h1>

    <div id="semesterGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
      <!-- 8 Semester Boxes will be inserted here -->
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const branch = params.get("branch");

    const branchTitle = document.getElementById("branchTitle");
    const semesterGrid = document.getElementById("semesterGrid");

    if (branch) {
      branchTitle.textContent = `${branch.toUpperCase()} Branch`;

      for (let i = 1; i <= 8; i++) {
  const semBox = document.createElement('a');
  semBox.href = `./pdf-list.html?branch=${branch}&sem=${i}`;
  semBox.className = 'bg-white text-black rounded-xl font-semibold p-6 shadow hover:shadow-lg hover:scale-105 transition block text-center';
  semBox.textContent = `Semester ${i}`;
  semesterGrid.appendChild(semBox);
}

    } else {
      branchTitle.textContent = "Branch Not Found";
    }
  </script>

<script>
  const toggleBtn = document.getElementById('menuToggle');
  const mobileMenu = document.getElementById('mobileMenu');

  toggleBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>

</body>
</html>
